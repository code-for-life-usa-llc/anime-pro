<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <title>Note Pad</title>

    <style>
        body{
    
        }

        #submitButton{
            background: black;
            color: white;
        }

        li{
            cursor: pointer;
        }

        .hideElement{
            display: none;
        }

       .changeToPointer{
           cursor: pointer;
       }
    </style>
</head>
<body>
    <button id="lightChanger" type="button" class="btn btn-light">Light</button>
    <div align="center">
        <h1>Anime Quiz</h1> 

        <div id="userInputDiv" class="input-group mb-3">
            <input id="userInput" type="text" class="form-control" placeholder="Add Your Name Here" aria-label="" >
            <span class="input-group-text changeToPointer" id="submitButton">Begin Game</span>
        </div>
    </div>

    <p id="username" ></p>

    <div class="card hideElement" id="questionBox">
        <div class="card-header" id="questionTitle">
          First Question
        </div>
        <div class="card-body">
          <h5 class="card-title" id="questionText">Special title treatment</h5>
          <p class="card-text">Question Text</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>



    <script>

        const addName = document.getElementById('submitButton');
        const username = document.getElementById('username');
        const userInput = document.getElementById('userInput');
        const questionBox = document.getElementById('questionBox');
        addName.addEventListener('click', function(e){
            if(userInput != "" || userInput != null){
                username.innerHTML = userInput.value;
                userInputDiv.style.display = "none";
                questionBox.style.display = "block";
            }
        });

    </script>
 
    


    
</body>
</html>
